<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      type="text/javascript"
      defer
      src="./dist/audioController.bundle.js"
    ></script>
    <link rel="stylesheet" href="/src/css/index.css" />
  </head>
  <body>
    <ul
      class="news_list AIaudio_news_list"
      id="list_area"
      style="
        padding: 10px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      "
    >
      <li class="news_node" data-li>
        <div class="txt_wrap">
          <div class="txt_area">
            <a href="javascript:void(0)" class="news_ttl"
              >일제강제징용 피해자들에게 국내 재단이 대신 판결금을 지급하기로
              결정</a
            >
            <span class="play_time">2023-03-06 15:30:00</span>
          </div>
          <div class="audio_area" style="display: none">
            <audio controls>
              <source
                src="https://file.mk.co.kr/audio/tts/2023/03/202303061524081125743.mp3"
                type="audio/mpeg"
              />
              Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
        <div class="btn_area">
          <button class="btn_play">재생</button>
        </div>
      </li>
      <li class="news_node" data-li>
        <div class="txt_wrap">
          <div class="txt_area">
            <a href="javascript:void(0)" class="news_ttl">테스트2</a>
            <span class="play_time">2023-03-06 15:30:00</span>
          </div>
          <div class="audio_area" style="display: none">
            <audio controls>
              <source
                src="https://file.mk.co.kr/audio/tts/2023/02/202302270953561026959.mp3"
                type="audio/mpeg"
              />
              Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
        <div class="btn_area">
          <button class="btn_play">재생</button>
        </div>
      </li>
    </ul>

    <div class="mini_player">
      <div class="mini_player_controller">
        <div class="mini_player_seekbar" draggable="true">
          <div class="player_play">
            <div class="player_point"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
